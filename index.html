<!doctype html>
<html class="no-js" lang="">

<head>
     <meta charset="utf-8">
     <meta http-equiv="x-ua-compatible" content="ie=edge">

     <title>i18next-play</title>

     <meta name="description" content="">
     <meta name="viewport" content="width=device-width, initial-scale=1">

     <link rel="apple-touch-icon" href="apple-touch-icon.png">
     <!-- Place favicon.ico in the root directory -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
     <link rel="stylesheet" href="normalize.css">
     <link rel="stylesheet" href="style.css">
     <!-- Load scripts via require -->
     <script type="text/javascript" data-main="scripts/client.js" src="node_modules/requirejs-babel/demo/libs/requirejs.min.js"></script>

</head>

<body>
     <!-- To translate an element use data-i18n binding with key/value pair -->
     <header class="newsHeader">
          <nav aria-label="breadcrumb" role="navigation">
               <ul class="breadcrumbList">
                    <li>
                         <a href="#" aria-level="1" data-i18n="nav.home"></a>
                    </li>
                    <span class="breadcrumbTrail"></span>
                    <li>
                         <a href="#" aria-level="2" data-i18n="nav.healthMoney"></a>
                    </li>
                    <span class="breadcrumbTrail"></span>
                    <li>
                         <a href="#" aria-level="2" data-i18n="app.name"></a>
                    </li>
               </ul>

          </nav>
          <h1 class="headerTitle" data-i18n="app.name"></h1>
     </header>
     <div class="wrapper">
          <div class="row">
               <div class="col-md-4 col-md-offset-8">
                    <button class="english" data-lang="en">English</button>
                    <button class="spanish" data-lang="es">Espa&ntilde;ol</button>

                    <div class="newsTile news-article-tile-content">
                         <div class="tile-header">
                              <h4 class="tile-title" data-i18n="newsTile.title"></h4>
                         </div>
                         <div class="tile-image">

                         </div>
                         <p class="article-title" data-i18n="newsTile.text">


                         </p>
                         <p class="article-date">
                              Dec 12, 2015
                         </p>
                         <br />
                         <p class="read-more">
                              <a href="#" data-i18n="newsTile.read">
                              </a>
                         </p>
                         <span class="likes">41</span>
                    </div>
                    <div class="news-article-tile-content">
                         <div class="tile-image">

                         </div>
                         <p class="article-title" data-i18n="newsTile.text">


                         </p>
                         <p class="article-date">
                              Dec 12, 2015
                         </p>
                         <br />
                         <p class="read-more">
                              <a href="#" data-i18n="newsTile.read">
                              </a>
                         </p>
                         <span class="likes">41</span>
                    </div>
                    <div class="divisions-news-footer">
                         <p class="see-more">
                              See More Cox Automotive News
                         </p>
                    </div>
               </div>
          </div>
     </div>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</body>

</html>
